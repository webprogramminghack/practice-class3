<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Object Fit Cover With Aspect Ratio</h2>
    <img
      src="https://via.placeholder.com/600x400"
      class="object-fit-cover-with-aspect-ratio"
    />

    <h2>No Object Fit</h2>
    <div class="container">
      <img src="https://via.placeholder.com/600x400" class="no-object-fit" />
    </div>

    <h2>Object Fit Fill</h2>
    <div class="container">
      <img src="https://via.placeholder.com/600x400" class="object-fit-fill" />
    </div>

    <h2>Object Fit Cover</h2>
    <div class="container">
      <img src="https://via.placeholder.com/600x400" class="object-fit-cover" />
    </div>

    <h2>Object Fit Contain</h2>
    <div class="container">
      <img
        src="https://via.placeholder.com/600x400"
        class="object-fit-contain"
      />
    </div>

    <h2>Object Fit None</h2>
    <div class="container">
      <img src="https://via.placeholder.com/600x400" class="object-fit-none" />
    </div>

    <h2>Object Fit Scale Down</h2>
    <div class="container">
      <img
        src="https://via.placeholder.com/600x400"
        class="object-fit-scale-down"
      />
    </div>
  </body>
</html>
